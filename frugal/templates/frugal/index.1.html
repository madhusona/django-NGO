{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">


  <title>Pricing example for Bootstrap</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static 'frugal/css/main.css' %}" rel="stylesheet">
  <link href="{% static 'frugal/css/style.css' %}" rel="stylesheet">
  <link href="{% static 'node_modules%}"

</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-c3 fixed-top">
    <a class="navbar-brand text-white" href="#">Frugal</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon bg-light"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link text-white" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">I am a Donor</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="{% url 'register' %}">I am a NGO</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner mt-5">
        <div class="carousel-item active">
          <img class="d-block w-100" src="{% static 'frugal/images/Cover_photo/stage1.jpg' %}" alt="First slide">

        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="{% static 'frugal/images/Cover_photo/stage1.jpg' %}" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="{% static 'frugal/images/Cover_photo/stage1.jpg' %}" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <blockquote class="blockquote w-100 p-3 bg-c3 text-center text-white">
      <p>It's not how much we give but how much love we put into giving.</p>
    </blockquote>

    <div class="card" style="width: 18rem;">
        <div class="d-flex flex-row">
            <div class="d-flex align-items-center">
        <img class="img-fluid" src="{% static 'frugal/images/Cover_photo/loc.jpg' %}" alt="Card image cap">
      </div>
        <div class="card-body">
          <h5 class="card-title">NGO</h5>
          <p class="card-text">List of Indian NGOs to donate online, certified by Frugal</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
        </div>
     
      </div>


  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="{% static 'jquery/dist/jquery.min.js' %}"></script>
  <script src="{% static 'tether/dist/js/tether.js' %}"></script>
  <script src="{% static 'popper.js/dist/umd/popper.min.js' %}"></script>
  <script src="{% static 'bootstrap/dist/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'holderjs/holder.min.js' %}"></script>
  <script>
    Holder.addTheme('thumb', {
      bg: '#55595c',
      fg: '#eceeef',
      text: 'Thumbnail'
    });
  </script>
</body>

</html>
